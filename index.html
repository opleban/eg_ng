<!DOCTYPE html>
<html ng-app> <!--initalizes angualr -->
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div ng-controller="TodoCtrl">
      <h2>Total todos: {{getTotalTodos()}}</h2>
      <h2>Completed todos: {{getCompletedTodos()}}</h2>
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
           <!-- loops through each todo in my todos (like python syntax?) -->
          <input type="checkbox" ng-model="todo.done"> <!-- changes a property on todo object, done? -->
          <span class="done-{{todo.done}}">{{todo.text}}</span> <!-- binding the class to the todo.done property in todo.js controller -->
          {{todo}}
        </li>
      </ul>
      <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button>
      </form>

      <button class="btn btn-large" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i>Clear Completed</button>
    </div>
  </body>
</html>
